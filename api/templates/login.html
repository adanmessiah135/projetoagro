<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cana ML – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#b3cdd1] to-[#7fa6b2]">
  <div class="w-[350px] bg-[#4b7d8e]/80 rounded-xl shadow-2xl flex flex-col items-center px-8 py-10 relative">

    <!-- LOGO -->
    <div class="absolute -top-12 left-1/2 -translate-x-1/2 flex items-center justify-center">
      <div class="bg-[#18344a] rounded-full p-5 shadow-lg">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-20 w-20 mb-2">
      </div>
    </div>

    <!-- FORMULÁRIO DE LOGIN -->
    <form id="loginForm" action="/auth" method="POST" class="w-full flex flex-col gap-6 mt-8">
      
      <div class="flex flex-col gap-2">
        <label class="flex items-center gap-2 text-white text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke="white" stroke-width="2" d="M16 12A4 4 0 1 0 8 12a4 4 0 0 0 8 0z"/>
            <path stroke="white" stroke-width="2" d="M12 14v2m0 4h.01"/>
          </svg>
          Usuário
        </label>
        <input id="username" name="username" type="text" placeholder="Digite seu usuário"
          class="bg-transparent border-b border-white text-white placeholder-white/70 px-2 py-2 focus:outline-none" required />
      </div>

      <div class="flex flex-col gap-2">
        <label class="flex items-center gap-2 text-white text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke="white" stroke-width="2" d="M12 17a5 5 0 0 0 5-5V7a5 5 0 0 0-10 0v5a5 5 0 0 0 5 5z"/>
            <path stroke="white" stroke-width="2" d="M12 21v-4"/>
          </svg>
          Senha
        </label>
        <input id="password" name="password" type="password" placeholder="Digite sua senha"
          class="bg-transparent border-b border-white text-white placeholder-white/70 px-2 py-2 focus:outline-none" required />
      </div>

      <div class="flex items-center justify-between text-xs text-white/80 mt-2">
        <label class="flex items-center gap-1">
          <input type="checkbox" class="accent-[#18344a]" /> Lembrar-me
        </label>
        <a href="#" class="hover:underline">Esqueceu a senha?</a>
      </div>

      <div class="flex justify-end text-xs text-white/80 mt-1">
        <a href="#" class="hover:underline">Criar conta</a>
      </div>

      <div id="error" class="hidden bg-red-500/40 text-red-100 rounded px-2 py-2 text-center text-sm"></div>

      <button type="submit"
        class="w-full bg-[#18344a] hover:bg-[#18344a]/90 text-white font-bold rounded-lg py-3 text-lg shadow transition-colors mt-2 tracking-widest">
        LOGIN
      </button>
    </form>
  </div>

  <script>
    // Intercepta envio do formulário para login via /auth
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");
      
      try {
        const res = await fetch("/auth", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ username, password })
        });
        
        if (res.redirected) {
          window.location.href = res.url;
        } else {
          const data = await res.json();
          errorBox.classList.remove("hidden");
          errorBox.textContent = data.error || "Erro ao autenticar.";
        }
      } catch (err) {
        errorBox.classList.remove("hidden");
        errorBox.textContent = "Falha na comunicação com o servidor.";
      }
    });
  </script>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
